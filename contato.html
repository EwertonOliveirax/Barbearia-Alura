<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/reset.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="/images/logo.png" alt="Logo Da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href= "index.html" >Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>

                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" placeholder="seuemail@gmail.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

                <label for="mensagem">Mensagem</label>
                <textarea cols="68" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como Prefere o Nosso Contato?</legend>
                    <label for="radio-email"><input class="radio" type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    

                    <label for="radio-telefone"><input class="radio" type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    

                    <label for="radio-whatsapp"><input class="radio" type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual Horário Prefere Ser Atendido?</legend>
                    <select id="select" style="font-size: 20px; width: 30%; height: 32px; margin: 20px;">
                        <option>Turno</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked> Gostaria De Receber Nossas Novidades Por Email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th class="th">Dia</th>
                        <th class="th">Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td">Terça</td>
                        <td class="td">8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td class="td">Quarta</td>
                        <td class="td">8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td class="td">Quinta</td>
                        <td class="td">8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td class="td">Sexta</td>
                        <td class="td">8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td class="td">Sabado</td>
                        <td class="td">8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
           
        <footer>
            <img src="./images/logo-branco.png" alt="Logo Branco Da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
